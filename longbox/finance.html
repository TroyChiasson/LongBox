<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Finance</title>
    <link rel="stylesheet" href="longbox.css">
    <style>
        .scrollable-table {
            max-height: 500px; /* Adjust the height as here to fit page */
            overflow-y: auto;
        }

        .finance-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .finance-table th,
        .finance-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .finance-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .finance-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .finance-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .finance-column {
            flex: 1;
            padding: 10px;
        }

        .finance-column h2 {
            text-align: center;
        }

        .finance-card {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .finance-card p {
            margin: 5px 0;
        }

        .card-tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
