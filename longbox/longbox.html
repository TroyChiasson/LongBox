<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Organizer</title>
    <link rel="stylesheet" href="longbox.css">
    <style>
        @font-face {
            font-family: 'Magic';
            src: url('magic.TTF') format('truetype');
        }

        body {
            font-family: 'Magic', sans-serif; 
        }

        h1 {
            font-family: 'Magic', sans-serif; 
        }

        /* Adjust the width of the color dropdown */
        select#color {
            width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Longbox</h1>
    
    <div id="addCardSection">
        <h2>Add a New Card</h2>
        <form id="addCardForm" action="/addcard" method="post">
			<input type="text" id="setCode" name="setCode" placeholder="Set Code" required>
            <input type="text" id="collectorsNumber" name="collectorsNumber" placeholder="Collector Number" required>
            <input type="text" id="cardName" name="cardName" placeholder="Card Name" required>
            <select id="color" name="color">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="colorless">Colorless</option>
            </select>
            <input type="text" id="manaCost" name="manaCost" placeholder="Mana Cost" required>
            <button type="button" onclick="validateCollectorNumber(); addCard()">Add Card</button>
        </form>
    </div>
    
    <div id="cardListSection">
        <h2>Card List</h2>
        <table id="cardTable">
            <thead>
                <tr>
                    <th>Card Name</th>
					<th>Set Code</th>
                    <th>Collector Number</th>
                    <th>Color</th>
                    <th>Mana Cost</th>
                    <th>Price</th>
                </tr>
            </thead>            
            <tbody id="cardList">
                <!-- Cards added here -->
            </tbody>
        </table>
    </div>

    <script src="longbox.js"></script>
</body>
</html>
