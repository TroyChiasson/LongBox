<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Organizer</title>
    <link rel="stylesheet" href="longbox.css">
    <style>
        @font-face {
            font-family: 'Magic';
            src: url('magic.TTF') format('truetype');
        }

        body {
            font-family: 'Magic', sans-serif; 
        }

        h1 {
            font-family: 'Magic', sans-serif; 
        }

        /* Adjust the width of the color dropdown */
        select#color {
            width: 200px;
            padding: 10px;
        }

        /* Style for the login link */
        .login-link {
            float: right;
            color: #FFFFFF;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px; /* Adjust the font size as needed */
        }

        /* Style for the login form */
        .login-form {
            display: none;
            background-color: #333;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .login-form button {
            background-color: #004a04;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>


</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>

<!-- update the version number as needed -->
<script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
<!-- include only the Firebase features as you need -->
<script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>

<script defer src="/__/firebase/init.js?useEmulator=true"></script>

<script defer src="longbox.js"></script>

    <h1>ScrollRack<span class="login-link" id="LoginB">Login</span></h1> <!-- Place the login link inside the header -->
    <div id="addCardSection">
        <h2>Add a New Card</h2>
        <form id="addCardForm" action="/addcard" method="post">
            <input type="text" id="collectorsNumber" name="collectorsNumber" placeholder="Collector's Number" required>
            <input type="text" id="cardName" name="cardName" placeholder="Card Name" required>
            <select id="color" name="color">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="colorless">Colorless</option>
            </select>
            <input type="text" id="manaCost" name="manaCost" placeholder="Mana Cost" required>
            <button type="button" onclick="addCard()">Add Card</button>
        </form>
    </div>
    <div class="columns">
        <div class="column.main">
            <div id="cardListSection">
                <h2>Card List</h2>
                <table id="cardTable">
                    <thead>
                        <tr>
                            <th></th> <!-- Add an empty header for the checkbox -->
                            <th>Card Name</th>
                            <th>Collector's Number</th>
                            <th>Color</th>
                            <th>Mana Cost</th>
                            <th>Price</th>
                        </tr>
                    </thead>            
                    <tbody id="cardList">
                        <!-- Cards added here with checkboxes -->
                    </tbody>
                <button id="removeCardsButton" onclick="removeSelectedCards()">Remove Cards</button>
                <button id="addToFolderButton" onclick="addToFolder()">Add to Folder</button>
                <table id="cardTable">
                </table>
            </div>
        </div>
        <div class="column.side">
            <div id="folderSection">
                <h2>Folders</h2>
                <button onclick="addFolder()">Add Folder</button>
                <input type="text" id="folderName" placeholder="Folder Name">
                <ul id="folderList"></ul>
            </div>
        </div>
    </div>
    
    <div class="login-form" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
    </div>
    <footer>ScrollRack</footer>

</body>

</html>
