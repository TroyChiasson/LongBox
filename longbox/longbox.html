<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Organizer</title>
    <link rel="stylesheet" href="longbox.css">
    <style>
        @font-face {
            font-family: 'Magic';
            src: url('magic.TTF') format('truetype');
        }

        body {
            font-family: 'Magic', sans-serif; 
        }

        h1 {
            font-family: 'Magic', sans-serif; 
        }
    </style>
</head>
<body>
    <h1>Longbox</h1>
    
    <div id="addCardSection">
        <h2>Add a New Card</h2>
        <form id="addCardForm" action="/addcard" method="post">
            <input type="text" id="collectorsNumber" name="collectorsNumber" placeholder="Collector's Number" required>
            <input type="text" name="cardName" placeholder="Card Name" pattern="[A-Za-z0-9\s]+">
            <input type="text" name="color" placeholder="Color" pattern="[A-Za-z]+">
            <input type="text" name="manaCost" placeholder="Mana Cost" pattern="[A-Za-z0-9\s]+">
            <input type="text" name="price" placeholder="Price" pattern="[0-9$]+">
            <button type="submit">Add Card</button>
        </form>
    </div>
    

    <div id="cardListSection">
        <h2>Card List</h2>
        <table id="cardTable">
            <thead>
                <tr>
                    <th>Card Name</th>
                    <th>Collector's Number</th>
                    <th>Color</th>
                    <th>Mana Cost</th>
                    <th>Price</th>
                </tr>
            </thead>            
            <tbody id="cardList">
                <!-- Cards added here -->
            </tbody>
        </table>
    </div>

    <script src="longbox.js"></script>
</body>
</html>
