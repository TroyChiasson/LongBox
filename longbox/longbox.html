<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Organizer</title>
    <link rel="stylesheet" href="longbox.css">
    <style>
        @font-face {
            font-family: 'Magic';
            src: url('magic.TTF') format('truetype');
        }

        body {
            font-family: 'Magic', sans-serif; 
        }

        h1 {
            font-family: 'Magic', sans-serif; 
        }

        /* Adjust the width of the color dropdown */
        select#color {
            width: 200px;
            padding: 10px;
        }

        /* Style for the login link */
        .login-link {
            float: right;
            color: #FFFFFF;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px; /* Adjust the font size as needed */
        }

        /* Style for the login form */
        .login-form {
            display: none;
            background-color: #333;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .login-form button {
            background-color: #004a04;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Custom styling for autocomplete suggestions */
        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000; /* Ensure the suggestions appear on top */
            position: absolute;
            width: 100%;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ui-menu-item {
            padding: 5px;
            cursor: pointer;
        }
        .ui-menu-item:hover {
            background-color: #f0f0f0; /* Background color for suggestions on hover */
        }
    </style>


</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>

<script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
<!-- include only the Firebase features as you need -->
<script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
<script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>

<script defer src="/__/firebase/init.js?useEmulator=true"></script>

<!-- Include jQuery from a CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Include jQuery UI from a CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script defer src="longbox.js"></script>

    <h1>ScrollRack<span class="login-link" id="LoginB">Login</span></h1> <!-- Place the login link inside the header -->

    <input type="text" id="card-name" placeholder="Search for a card">

    <div class="ui-autocomplete"></div>

    <div class="columns">
        <div class="column.main">
            <div id="cardListSection">
                <h2>Card List</h2>
                <table id="cardTable">
                    <thead>
                        <tr>
                            <th></th> <!-- Add an empty header for the checkbox -->
                            <th>Card Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>            
                    <tbody id="cardList">
                        <!-- Cards added here with checkboxes -->
                    </tbody>
                </table>
                <button id="removeCardsButton" onclick="removeSelectedCards()">Remove Cards</button>
                <button id="addToFolderButton" onclick="addToFolder()">Add to Folder</button>
            </div>
        </div>
        <div class="column.side">
            <div id="folderSection">
                <h2>Folders</h2>
                <button onclick="addFolder()">Add Folder</button>
                <input type="text" id="folderName" placeholder="Folder Name">
                <ul id="folderList"></ul>
            </div>
        </div>
    </div>
    
    <div class="login-form" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
    </div>
    <script>
        // uses Jquery function/UI to display autosuggestions and pull from RTDB
    $(function() {
    $("#card-name").autocomplete({
        source: function(request, response) {
            // fit file structure
            var term = request.term.toLowerCase();
            // Ensure the input term has at least 1 character before querying the Realtime Database
            if (term.length >= 1) {
                var firstLetter = term.charAt(0).toLowerCase();
                // RTDB path, it knows URL by default from initilizing
                var dbRef = firebase.database().ref("mtg_names/" + firstLetter + "/cards");
                dbRef.once('value', function(snapshot) {
                    var suggestions = [];
                    snapshot.forEach(function(childSnapshot) {
                        var cardName = childSnapshot.key.toLowerCase();
                        if (cardName.includes(term)) {
                            suggestions.push(cardName);
                        }
                    });
                    // show top 10
                    response(suggestions.slice(0, 10));
                }, function(error) {
                    console.error("Error fetching card suggestions:", error);
                    response([]);
                });
            } else {
                response([]);
            }
        },
        minLength: 1,
        select: function(event, ui) {
            // Call addCard function with the selected card name and alert for test
            alert(ui.item.value)
            addCard(ui.item.value); 
        }
    });
});

</script>
    
    <footer>ScrollRack</footer>

</body>

</html>
