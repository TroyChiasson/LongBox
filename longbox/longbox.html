<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Organizer</title>
    <link rel="stylesheet" href="longbox.css">
</head>
<body>
    <h1>Longbox</h1>
    
    <div id="addCardSection">
        <h2>Add a New Card</h2>
        <input type="text" id="cardName" placeholder="Card Name">
        <input type="text" id="collectorsNumber" placeholder="Collector's Number">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="manaCost" placeholder="Mana Cost">
        <input type="text" id="price" placeholder="Price">
        <button onclick="addCard()">Add Card</button>
    </div>

    <div id="cardListSection">
        <h2>Card List</h2>
        <table id="cardTable">
            <thead>
                <tr>
                    <th>Card Name</th>
                    <th>Collector's Number</th>
                    <th>Color</th>
                    <th>Mana Cost</th>
                    <th>Price</th>
                </tr>
            </thead>            
            <tbody id="cardList">
                <!-- Cards added here -->
            </tbody>
        </table>
    </div>

    <script src="longbox.js"></script>
</body>
</html>
