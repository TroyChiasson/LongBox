<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Base</title>
    <style>
        body {
            font-family: 'Magic', sans-serif;
            background-color: #CFDBDF;
            color: #412A21;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Magic', sans-serif;
            background-color: #A47257;
            color: #412A21;
            margin: 0px;
            padding-top: 25px;
            text-align: center;
            font-size: 350%;   
            margin-bottom: 20px;
        }

        #logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #A47257;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
        }

        button:hover {
            background-color: #785440;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .login-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .login-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>
    
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <div class="container">
        <img id="logo" src="logo.jpg" alt="Logo">
        <h1>Scroll Rack</h1>
        <button onclick="showLoginForm()">Log In</button>
        <button onclick="showSignupForm()">Sign Up</button>

        <!-- Log In Form -->
        <form id="login-form" style="display: none;">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Log in</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" style="display: none;">
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>

        
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }

        function showSignupForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        // Get reference to the login and signup forms
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Function to handle login form submission
        function handleLoginFormSubmission(event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Sign in user with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // alert('Login successful! User ID: ' + user.uid);
                // Redirect to longbox.html with user ID appended as a URL parameter
                window.location.href = '/longbox.html?userId=' + user.uid;
            })
            .catch((error) => {
                // Login failed
                const errorCode = error.code;
                const errorMessage = error.message;
                // alert('Login failed: ' + errorMessage);
            });
        }

        // Add event listener for login form submission
        loginForm.addEventListener('submit', handleLoginFormSubmission);

        // Check if email exists in local storage and autofill the email field
        const storedEmail = localStorage.getItem('storedEmail');
        if (storedEmail) {
            document.getElementById('login-email').value = storedEmail;
            // Check if there's a stored password for the email
            const storedPassword = localStorage.getItem('storedPassword');
            if (storedPassword) {
                document.getElementById('login-password').value = storedPassword;
            }
        }

        // Function to handle storing email and password in local storage
        function storeCredentials() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            localStorage.setItem('storedEmail', email);
            localStorage.setItem('storedPassword', password);
        }

        // Add event listener to the signup form to store email and password in local storage
        signupForm.addEventListener('submit', storeCredentials);

        function handleSignupFormSubmission(event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Create user with email and password
            firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // alert('User signed up successfully! User ID:', user.uid);

                // Create a folder for the user in Firestore
                const db = firebase.firestore();
                const userFolderRef = db.collection('Users').doc(user.uid).collection('folders').doc('All_Cards');
                userFolderRef.set({})
                .then(() => {
                    // alert('Folder created successfully.');
                    // Redirect to longbox.html with user ID appended as a URL parameter
                    window.location.href = '/longbox.html?userId=' + user.uid;
                })
                .catch((error) => {
                    // alert('Error creating folder:', error);
                    // alert('Failed to create folder.');
                });
            })
            .catch((error) => {
                // Sign-up failed
                const errorCode = error.code;
                const errorMessage = error.message;
                // alert('Sign-up failed: ' + errorMessage);
            });
        }

        // Add event listener for signup form submission
        signupForm.addEventListener('submit', handleSignupFormSubmission);

    </script>
</body>
</html>
